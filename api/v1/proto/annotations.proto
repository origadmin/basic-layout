syntax = "proto3";

package api.v1.services;

import "gnostic/openapi/v3/annotations.proto";

option go_package = "origadmin/basic-layout/api/v1/gen/go";

option (gnostic.openapi.v3.document) = {
  info: {
    title: "Basic Layout Example API";
    version: "v1.0.0";
    description: "An example project demonstrating a multi-module gRPC backend with a gateway, based on the OrigAdmin framework.";
    contact: {
      name: "OrigAdmin Community";
      url: "https://github.com/origadmin/basic-layout";
      email: "waitforadding@gmail.com";
    }
    license: {
      name: "MIT";
      url: "https://github.com/origadmin/basic-layout/blob/main/LICENSE";
    }
  }
  servers: [
    {url: "http://localhost:8000"},
    {url: "https://localhost:8000"}
  ]
  components: {
    security_schemes: {
      additional_properties: [
        {
          name: "Bearer"
          value: {
            security_scheme: {
              type: "apiKey"
              name: "Authorization"
              in: "header"
            }
          }
        }
      ]
    }
  }
};
