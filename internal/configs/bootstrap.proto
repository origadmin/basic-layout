syntax = "proto3";

package configs;

import "internal/configs/service.proto";
import "runtime/discovery/v1/discovery.proto";

option go_package = "github.com/origadmin/basic-layout/internal/configs;configs";

// Bootstrap is the main configuration structure for an application.
message Bootstrap {
  // Service configuration, including servers, clients, and middlewares.
  configs.ServiceConfig server = 1;

  // Discovery configuration for service registration and discovery.
  runtime.discovery.v1.Discovery discovery = 2;
}
