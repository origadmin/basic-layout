syntax = "proto3";

package configs;

import "google/api/annotations.proto";
import "internal/configs/service.proto";

option go_package = "origadmin/basic-layout/internal/configs;configs";

// The gateway service definition.
service Gateway {
  // SayHello forwards the request to the helloworld service.
  rpc SayHello(HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      get: "/v1/gateway/hello/{name}"
    };
  }

  // SaySecond forwards the request to the secondworld service.
  rpc SaySecond(SecondRequest) returns (SecondReply) {
    option (google.api.http) = {
      get: "/v1/gateway/second/{name}"
    };
  }
}
