version: v2

modules:
  - path: api/v1/proto
lint:
  use:
    - STANDARD
  except:
    - ENUM_VALUE_PREFIX
    - ENUM_PASCAL_CASE
    - PACKAGE_VERSION_SUFFIX
    - PACKAGE_DIRECTORY_MATCH
  service_suffix: API
breaking:
  use:
    - FILE
deps:
  - buf.build/kratos/apis
  - buf.build/googleapis/googleapis
  - buf.build/bufbuild/protovalidate
  - buf.build/origadmin/runtime
  - buf.build/gnostic/gnostic