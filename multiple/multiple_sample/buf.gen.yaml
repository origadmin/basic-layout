version: v2

managed:
  enabled: true

plugins:
  - local: protoc-gen-openapi
    out: resources/api-docs/openapi
    opt:
      - naming=proto
      - fq_schema_naming=true
    strategy: all
  - local: protoc-gen-go
    out: api/v1/gen/go
    opt: paths=source_relative
  - local: protoc-gen-validate
    out: api/v1/gen/go
    opt:
      - paths=source_relative
      - lang=go
  - local: protoc-gen-go-errors
    out: api/v1/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-http
    out: api/v1/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: api/v1/gen/go
    opt: paths=source_relative

clean: true